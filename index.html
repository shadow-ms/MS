<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShadowNexus</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      background: #000;
      overflow-x: hidden;
    }
    a { text-decoration: none; }

    /* Header */
    header {
      text-align: center;
      padding: 100px 20px 60px;
    }
    header h1 {
      font-size: 4em;
      color: #8a2be2;
      text-shadow: 0 0 20px #4b0082, 0 0 40px #8a2be2;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 10px #4b0082, 0 0 20px #8a2be2; }
      100% { text-shadow: 0 0 20px #8a2be2, 0 0 40px #4b0082; }
    }

    /* Image Section */
    .images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 60px 20px;
    }
    .images img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(75,0,130,0.7);
      transition: transform 0.5s, box-shadow 0.5s;
    }
    .images img:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 20px 50px rgba(138,43,226,0.8);
    }

    /* Social Links */
    .social-links {
      text-align: center;
      padding: 50px 20px;
    }
    .social-links a {
      color: #8a2be2;
      margin: 0 20px;
      font-size: 2em;
      transition: transform 0.3s, color 0.3s;
    }
    .social-links a:hover {
      color: #4b0082;
      transform: scale(1.3);
    }

    /* Scroll Animation */
    .fade-up {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }
    .fade-up.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 30px 20px;
      background: rgba(0,0,0,0.7);
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>ShadowNexus</h1>
  </header>

  <!-- Image Section -->
  <section class="images">
    <img class="fade-up" src="https://via.placeholder.com/300x200" alt="Image 1">
    <img class="fade-up" src="https://via.placeholder.com/300x200" alt="Image 2">
    <img class="fade-up" src="https://via.placeholder.com/300x200" alt="Image 3">
    <img class="fade-up" src="https://via.placeholder.com/300x200" alt="Image 4">
  </section>

  <!-- Social Links -->
  <section class="social-links fade-up">
    <a href="https://www.youtube.com/@ShadowNexus_ms" target="_blank">YouTube</a>
    <a href="https://www.roblox.com/users/3706608582/profile" target="_blank">Roblox</a>
    <a href="https://discord.gg/6ZCkqshHVs" target="_blank">Discord</a>
    <a href="https://www.instagram.com/shadownexus_ms/?next=%2Fsilent_ms7%2F&hl=en" target="_blank">Instagram</a>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2026 ShadowNexus. All rights reserved.
  </footer>

  <script>
    // Scroll fade-up animation
    const faders = document.querySelectorAll('.fade-up');
    const appearOptions = { threshold: 0.1 };
    const appearOnScroll = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, appearOptions);

    faders.forEach(fader => appearOnScroll.observe(fader));
  </script>

</body>
</html>
